<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <h2 id="output" class="input"></h2>
        <h2 id="input" class="input"></h2>
      </div>
      <div class="table">
        <div class="row">
          <button id="AC"><h1>AC</h1></button>
          <button id="C"><h1>C</h1></button>
          <button id="%" class="operator"><h1>%</h1></button>
          <button id="/" class="operator"><h1>/</h1></button>
        </div>
        <div class="row">
          <button id="7"><h1>7</h1></button>
          <button id="8"><h1>8</h1></button>
          <button id="9"><h1>9</h1></button>
          <button id="*" class="operator"><h1>*</h1></button>
        </div>
        <div class="row">
          <button id="4"><h1>4</h1></button>
          <button id="5"><h1>5</h1></button>
          <button id="6"><h1>6</h1></button>
          <button id="-" class="operator"><h1>-</h1></button>
        </div>
        <div class="row">
          <button id="1"><h1>1</h1></button>
          <button id="2"><h1>2</h1></button>
          <button id="3"><h1>3</h1></button>
          <button id="+" class="operator"><h1>+</h1></button>
        </div>
        <div class="row">
          <button id="0"><h1>0</h1></button>
          <button id="."><h1>.</h1></button>
          <button id="=" class="operator equals"><h1>=</h1></button>
        </div>
      </div>
    </div>
  </body>
</html>
